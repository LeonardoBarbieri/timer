<html>
<body>

<h1>JavaScript Dates</h1>
<h2>The getHours() Method</h2>

<p>getHours() returns the hour (from 0 to 23) of a date:</p>

<p id="demo"></p>

<script>
const d = new Date();
let hour = d.getHours();
document.getElementById("demo").innerHTML = hour;
</script>

</body>
</html>
